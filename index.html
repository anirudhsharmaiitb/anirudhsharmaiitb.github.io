<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anirudh Sharma Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #333;
      color: #f4f4f4;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: url('assets/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0,0,0,0.4);
      position: relative;
      z-index: 2;
    }

    .profile-info h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    .profile-info p {
      margin: 5px 0 0;
      font-size: 15px;
      color: #ccc;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    nav a {
      color: #f4f4f4;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #bbb;
    }

    /* Social inline */
    .social-inline {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .social-inline a {
      font-size: 18px;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      font-size: 22px;
      cursor: pointer;
      z-index: 3;
    }

    /* Fullscreen Overlay */
    .overlay {
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .overlay a {
      font-size: 22px;
      color: #f4f4f4;
      text-decoration: none;
      margin: 15px 0;
    }
    .overlay a:hover {
      color: #bbb;
    }
    .overlay .closebtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      cursor: pointer;
    }
    .overlay .social-inline {
      margin-top: 20px;
    }
    .overlay .social-inline a {
      font-size: 24px;
      margin: 0 12px;
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* stick toward bottom */
      text-align: center;
      padding-bottom: 80px; /* adjust spacing from bottom */
    }
    .main-content p {
      margin: 0;
      font-size: 16px; /* control text size */
      color: #eee;
      max-width: 600px;
    }
    .inline-logo {
      height: 20px;
      vertical-align: middle;
      margin-left: 8px;
      margin-bottom: 8px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .hamburger {
        display: block;
      }
      .profile-info h1 {
        font-size: 24px;
      }
      .profile-info p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  
  <!-- Header -->
  <header>
    <div class="profile-info">
      <h1>
        Anirudh Sharma
        <img src="assets/strawhat.png" alt="logo" class="inline-logo">
      </h1>
      <p>Data | Decisions | Business</p>
    </div>

    <!-- Desktop Nav -->
    <nav>
      <a href="blogs.html" target="_blank">Blogs</a>
      <a href="about.html" target="_blank">About</a>
      <div class="social-inline">
        <a href="https://www.linkedin.com/in/maverickcss/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/anirudhsharmaiitb" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </nav>

    <!-- Hamburger -->
    <div class="hamburger" onclick="openMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- Mobile Overlay -->
  <div id="mobileMenu" class="overlay">
    <span class="closebtn" onclick="closeMenu()">&times;</span>
    <a href="blogs.html">Blogs</a>
      <a href="about.html">About</a>
    <div class="social-inline">
      <a href="https://www.linkedin.com/in/maverickcss/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/anirudhsharmaiitb" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <p>Welcome to my website. I will start putting more things out here soon.</p>
  </div>

  <script>
    function openMenu() {
      document.getElementById("mobileMenu").style.display = "flex";
    }
    function closeMenu() {
      document.getElementById("mobileMenu").style.display = "none";
    }
  </script>

</body>
</html>
